<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider HTML e CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <!--Radio Buttons-->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />

        <!--Slider Images-->
        <div class="slide first">
          <img
            src="https://images2.alphacoders.com/564/564835.jpg"
            alt="Imagem 1"
          />
        </div>

        <div class="slide">
          <img
            src="https://images.alphacoders.com/821/821092.png"
            alt="Imagem 2"
          />
        </div>

        <div class="slide">
          <img
            src="https://images6.alphacoders.com/613/613924.jpg"
            alt="Imagem 3"
          />
        </div>

        <div class="slide">
          <img
            src="https://wallpaperbat.com/img/503919-purple-anime-4k-wallpaper.jpg"
            alt="Imagem 4"
          />
        </div>
        <div class="slide">
          <img
            src="https://images7.alphacoders.com/933/933785.jpg"
            alt="Imagem 5"
          />
        </div>

        <!--Navigatio auto-->
        <div class="navigatio-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>
      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>
    </div>

    <footer class="footer">
      Hugolino B. G. 2022. Todos os direitos reservados.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
